  """
  cover: IdInput

  """
  征文简介
  """
  description: String!

  """
  活动结束时间
  """
  endTime: Date!
  id: String!

  """
  活动开始时间
  """
  startTime: Date!

  """
  标签分类
  """
  tag: IdInput!

  """
  征文标题
  """
  title: String!
}

input UpdateArticleInput {
  """
  文章内容-序列化字符串
  """
  content: String!

  """
  文章封面
  """
  cover: IdInput
  id: String!

  """
  内容简介
  """
  summary: String!

  """
  标签绑定
  """
  tags: [IdInput!]!

  """
  文章标题
  """
  title: String!
}

input UpdateMeInput {
  """
  头像
  """
