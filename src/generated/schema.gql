type Activity implements System {
  """
  征文封面
  """
  cover: Image

  """
  创建时间
  """
  createTime: Date!

  """
  征文简介
  """
  description: String!

  """
  活动结束时间
  """
  endTime: Date!
  id: String!

  """
  活动开始时间
  """
  startTime: Date!

  """
  标签分类
  """
  tag: Tag

  """
  征文标题
  """
  title: String!

  """
  更新时间
  """
  updateTime: Date!
}

input ActivityListInput {
  """
  模糊搜索
  """
  search: String

  """
  标签类型
  """
  tag: IdInput
}

type Article implements System {
  """
  文章作者
  """
  author: User!

  """
  文章内容-序列化字符串
  """
  content: String!

  """
  文章封面
  """
  cover: Image

  """
  创建时间
  """
  createTime: Date!
  id: String!

  """
  内容简介
  """
  summary: String!

  """
  标签分类
  """
  tags: [Tag]!

  """
  文章标题
  """
  title: String!

  """
  更新时间
  """
  updateTime: Date!
}

input ArticleListInput {
  """
  作者
  """
  authors: [IdInput!]

  """
  最新文章
  """
  latest: Boolean

  """
  模糊搜索
  """
  search: String

  """
  标签类型
  """
  tags: [IdInput!]
}

type AuthInfo {
  token: String!
  userId: String!
}

input CreateActivityInput {
  """
  征文封面
  """
  cover: IdInput

  """
  征文简介
  """
  description: String!

  """
  活动结束时间
  """
  endTime: Date!

  """
  活动开始时间
  """
  startTime: Date!

  """
  标签分类
  """
  tag: IdInput!

  """
  征文标题
  """
  title: String!
}

input CreateArticleInput {
  """
  文章内容-序列化字符串
  """
  content: String!

  """
  文章封面
  """
  cover: IdInput

  """
  内容简介
  """
  summary: String!

  """
  标签绑定
  """
  tags: [IdInput!]!

  """
  文章标题
  """
  title: String!
}

"""
Date custom scalar type
"""
scalar Date

input IdInput {
  id: String!
}

type Image {
  name: String!
  url: String!
}

type Mutation {
  """
  新建征文帖子
  """
  createActivity(input: CreateActivityInput!): Boolean!

  """
  新建文章帖子
  """
  createArticle(input: CreateArticleInput!): Boolean!

  """
  删除文章帖子
  """
  deleteArticle(input: IdInput!): Boolean!
  loginByEmail(email: String!, password: String!): AuthInfo!
  logonByEmail(
    email: String!
    password: String!
    verificationCode: String!
  ): AuthInfo!
  resetPasswordByEmail(
    email: String!
    password: String!
    verificationCode: String!
  ): Boolean!
  sayHello(hello: String): Boolean!
  sendEmailVerificationCode(email: String!): Boolean

  """
  喜欢文章帖子
  """
  starArticle(input: IdInput!): Boolean!

  """
  取消喜欢文章帖子
  """
  unStarArticle(input: IdInput!): Boolean!

  """
  更新征文帖子
  """
  updateActivity(input: UpdateActivityInput!): Boolean!

  """
  更新文章帖子
  """
  updateArticle(input: UpdateArticleInput!): Boolean!

  """
  更新用户信息
  """
  updateMe(input: UpdateMeInput!): Boolean!
}

type Query {
  """
  征文列表
  """
  activityList(filter: ActivityListInput, limit: Int, offset: Int): [Activity!]!

  """
  单个文章
  """
  article(id: String!): Article

  """
  文章列表
  """
  articleList(filter: ArticleListInput, limit: Int, offset: Int): [Article!]!
  hello: String!

  """
  获取当前用户信息
  """
  me: User

  """
  我发布的文章
  """
  myArticleList(filter: SearchInput, limit: Int, offset: Int): [Article!]!

  """
  我喜欢的文章
  """
  myStarArticleList(filter: SearchInput, limit: Int, offset: Int): [Article!]!

  """
  单个标签
  """
  tag(filter: TagInput!): Tag

  """
  标签列表
  """
  tagList(filter: TagListInput, limit: Int, offset: Int): [Tag!]!

  """
  单个用户
  """
  user(id: String!): User

  """
  用户列表
  """
  userList(filter: SearchInput, limit: Int, offset: Int): [User!]!
}

input SearchInput {
  """
  模糊搜索
  """
  search: String
}

type Subscription {
  helloWs: String!
}

interface System {
  createTime: Date!
  updateTime: Date!
}

type Tag implements System {
  """
  创建时间
  """
  createTime: Date!
  id: String!

  """
  是否为预设标签
  """
  isPreset: Boolean!

  """
  标签名称
  """
  name: String!

  """
  标签类型
  """
  type: TagType!

  """
  更新时间
  """
  updateTime: Date!
}

input TagInput {
  """
  标签ID
  """
  id: String!
}

input TagListInput {
  """
  标签类型
  """
  type: TagType
}

enum TagType {
  """
  文章
  """
  ARTICLE
}

input UpdateActivityInput {
  """
